<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(251, 191, 36, 0.3);
            border-bottom: 1px solid rgba(251, 191, 36, 0.3);
        }

        .navbar h1 {
            font-size: 24px;
            color: #fbbf24;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .logout-btn {
            background: #fbbf24;
            border: none;
            color: #000;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            background: #f59e0b;
            transform: scale(1.05);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 50px;
        }

        .child-info {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(245, 158, 11, 0.2) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(251, 191, 36, 0.3);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .child-info h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fbbf24;
        }

        .child-info p {
            opacity: 0.9;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 30px;
            overflow-x: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #fbbf24;
        }

        .tab:hover {
            color: #fff;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 0, 0, 0.5);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            color: rgba(255, 255, 255, 0.9);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.5);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
        }

        .timetable-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .slot-card {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.8) 0%, rgba(245, 158, 11, 0.8) 100%);
            color: #000;
            padding: 25px;
            border-radius: 15px;
            transition: transform 0.3s;
            border: 1px solid rgba(251, 191, 36, 0.5);
        }

        .slot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(251, 191, 36, 0.4);
        }

        .slot-card h3 {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }

        .slot-card p {
            margin: 8px 0;
            opacity: 0.9;
            font-size: 15px;
        }

        .grade-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .grade-a { background: #10b981; color: #fff; }
        .grade-b { background: #3b82f6; color: #fff; }
        .grade-c { background: #f59e0b; color: #000; }
        .grade-d { background: #ef4444; color: #fff; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(251, 191, 36, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .stat-card h4 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #fbbf24;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .navbar {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üë®‚Äçüë©‚Äçüëß PARENT PORTAL</h1>
        <div class="user-info">
            <span id="userName">Loading...</span>
            <button class="logout-btn" onclick="logout()">Sign Out</button>
        </div>
    </div>

    <div class="container">
        <div id="alert"></div>

        <div class="child-info" id="childInfo">
            <h3>Your Child's Information</h3>
            <p id="childDetails">Loading...</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('timetable')">Timetable</button>
            <button class="tab" onclick="showTab('grades')">Grades</button>
            <button class="tab" onclick="showTab('attendance')">Attendance</button>
        </div>

        <!-- Timetable Tab -->
        <div id="timetable" class="tab-content active">
            <div class="card">
                <h2>Child's Timetable</h2>
                <div id="timetableContent" class="loading">Loading timetable...</div>
            </div>
        </div>

        <!-- Grades Tab -->
        <div id="grades" class="tab-content">
            <div class="card">
                <h2>Academic Performance</h2>
                <div id="gradesContent" class="loading">Loading grades...</div>
            </div>
        </div>

        <!-- Attendance Tab -->
        <div id="attendance" class="tab-content">
            <div class="card">
                <h2>Attendance Records</h2>
                <div id="attendanceContent" class="loading">Loading attendance...</div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user || user.role !== 'parent') {
            window.location.href = '/';
        }

        document.getElementById('userName').textContent = user.full_name;

        if (user.parent_student_id) {
            document.getElementById('childDetails').textContent = `Student ID: ${user.parent_student_id}`;
        } else {
            document.getElementById('alert').innerHTML = '<div class="alert alert-error">No child linked to this account. Please contact admin.</div>';
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'timetable') loadTimetable();
            if (tabName === 'grades') loadGrades();
            if (tabName === 'attendance') loadAttendance();
        }

        function showAlert(message, type = 'info') {
            const alertDiv = document.getElementById('alert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertDiv.innerHTML = '', 5000);
        }

        async function apiCall(endpoint, options = {}) {
            const response = await fetch(endpoint, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            return response;
        }

        async function loadTimetable() {
            try {
                const response = await apiCall('/api/parent/child-timetable');
                
                if (!response.ok) {
                    const error = await response.json();
                    document.getElementById('timetableContent').innerHTML = `<p style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">${error.error || 'Error loading timetable'}</p>`;
                    return;
                }

                const timetable = await response.json();

                const slots = Object.keys(timetable);
                const html = slots.length > 0 ? `
                    <div class="timetable-grid">
                        ${slots.map(slot => `
                            <div class="slot-card">
                                <h3>Slot ${slot}</h3>
                                ${timetable[slot].map(item => `
                                    <p><strong>${item.subject}</strong></p>
                                    <p>${item.code}</p>
                                    <p>üë®‚Äçüè´ ${item.faculty || 'N/A'}</p>
                                `).join('')}
                            </div>
                        `).join('')}
                    </div>
                ` : '<p style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">No timetable available. Your child has not enrolled in any subjects yet.</p>';

                document.getElementById('timetableContent').innerHTML = html;
            } catch (error) {
                document.getElementById('timetableContent').innerHTML = '<p>Error loading timetable</p>';
            }
        }

        async function loadGrades() {
            try {
                const response = await apiCall('/api/parent/child-grades');
                
                if (!response.ok) {
                    const error = await response.json();
                    document.getElementById('gradesContent').innerHTML = `<p style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">${error.error || 'Error loading grades'}</p>`;
                    return;
                }

                const grades = await response.json();

                const html = grades.length > 0 ? `
                    <table>
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Marks</th>
                                <th>Grade</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${grades.map(g => `
                                <tr>
                                    <td>${g.subject}</td>
                                    <td>${g.marks}</td>
                                    <td><span class="grade-badge grade-${g.grade[0].toLowerCase()}">${g.grade}</span></td>
                                    <td>${g.is_final ? '‚úÖ Final' : '‚è≥ Provisional'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <div style="margin-top: 25px; padding: 20px; background: rgba(251, 191, 36, 0.1); border-radius: 10px; border: 1px solid rgba(251, 191, 36, 0.3);">
                        <p style="font-size: 18px;"><strong>Average Marks:</strong> <span style="color: #fbbf24; font-size: 24px;">${(grades.reduce((sum, g) => sum + g.marks, 0) / grades.length).toFixed(2)}</span></p>
                    </div>
                ` : '<p style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">No grades available yet. Grades will appear once faculty adds them.</p>';

                document.getElementById('gradesContent').innerHTML = html;
            } catch (error) {
                document.getElementById('gradesContent').innerHTML = '<p>Error loading grades</p>';
            }
        }

        async function loadAttendance() {
            try {
                const response = await apiCall('/api/parent/child-attendance');
                
                if (!response.ok) {
                    const error = await response.json();
                    document.getElementById('attendanceContent').innerHTML = `<p style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">${error.error || 'Error loading attendance'}</p>`;
                    return;
                }

                const attendance = await response.json();

                if (attendance.length > 0) {
                    const total = attendance.length;
                    const present = attendance.filter(a => a.status === 'present').length;
                    const percentage = ((present / total) * 100).toFixed(1);

                    const html = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h4>Total Classes</h4>
                                <div class="stat-value">${total}</div>
                            </div>
                            <div class="stat-card">
                                <h4>Present</h4>
                                <div class="stat-value" style="color: #10b981;">${present}</div>
                            </div>
                            <div class="stat-card">
                                <h4>Absent</h4>
                                <div class="stat-value" style="color: #ef4444;">${total - present}</div>
                            </div>
                            <div class="stat-card">
                                <h4>Attendance %</h4>
                                <div class="stat-value" style="color: ${percentage >= 75 ? '#10b981' : '#ef4444'};">${percentage}%</div>
                            </div>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${attendance.slice().reverse().map(a => `
                                    <tr>
                                        <td>${a.subject}</td>
                                        <td>${a.date}</td>
                                        <td><span style="color: ${a.status === 'present' ? '#10b981' : '#ef4444'}; font-weight: 600;">
                                            ${a.status === 'present' ? '‚úÖ PRESENT' : '‚ùå ABSENT'}
                                        </span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;

                    document.getElementById('attendanceContent').innerHTML = html;
                } else {
                    document.getElementById('attendanceContent').innerHTML = '<p style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">No attendance records yet. Attendance will be marked by faculty.</p>';
                }
            } catch (error) {
                document.getElementById('attendanceContent').innerHTML = '<p>Error loading attendance</p>';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        loadTimetable();
    </script>
</body>
</html>

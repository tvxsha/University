<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000 url('https://images.hdqwalls.com/wallpapers/black-aesthetic-mountains-4k-9k.jpg') center center / cover no-repeat fixed;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }


        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 50px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #5D3FD3;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(93, 63, 211, 0.5);
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 150px 50px 100px;
        }

        .title {
            text-align: center;
            font-size: 48px;
            margin-bottom: 60px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Profile Cards */
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 100px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.005);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.01), transparent);
            transition: left 0.5s;
        }

        .profile-card:hover::before {
            left: 100%;
        }

        .profile-card:hover {
            transform: translateY(-4px);
            border-color: rgba(93, 63, 211, 0.12);
            box-shadow: 0 6px 20px rgba(93, 63, 211, 0.06);
        }

        .profile-icon {
            font-size: 70px;
            margin-bottom: 20px;
            display: block;
        }

        .profile-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .profile-card p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .select-btn {
            background: rgba(16, 16, 70, 0.8);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .select-btn:hover {
            background: #101046;
            transform: scale(1.05);
        }

        /* Glassmorphic Login Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, -40%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .modal-header h2 {
            font-size: 36px;
            font-weight: 400;
            color: #fff;
            margin-bottom: 10px;
        }

        .close {
            position: absolute;
            top: -30px;
            right: -20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close:hover {
            color: #5D3FD3;
            transform: rotate(90deg);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            font-size: 15px;
            color: #fff;
            transition: all 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(93, 63, 211, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-forgot input[type="checkbox"] {
            cursor: pointer;
        }

        .remember-forgot a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
        }

        .remember-forgot a:hover {
            color: #e50914;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: #5D3FD3;
            color: #fff;
            transform: scale(1.02);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .register-link a {
            color: #5D3FD3;
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .alert-error {
            background: rgba(93, 63, 211, 0.15);
            color: rgba(93, 63, 211, 0.95);
            border: 1px solid rgba(93, 63, 211, 0.25);
        }

        .alert-success {
            background: rgba(70, 179, 64, 0.2);
            color: #51cf66;
            border: 1px solid rgba(70, 179, 64, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            color: #e50914;
            margin-top: 10px;
        }

        .test-creds {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .test-creds p {
            color: rgba(255, 255, 255, 0.6);
            margin: 5px 0;
        }

        .test-creds strong {
            color: #5D3FD3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 120px 20px 80px;
            }

            .title {
                font-size: 32px;
            }

            .navbar {
                padding: 20px;
            }

            .logo {
                font-size: 28px;
            }

            .moon {
                width: 100px;
                height: 100px;
                top: 10%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">UNIVERSITY</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="title">Select Your Profile</h1>
        
        <div class="profiles-grid">
            <div class="profile-card" onclick="openLoginModal('admin')">
                <span class="profile-icon" aria-hidden="true"></span>
                <h3>Admin</h3>
                <p>System administration and management</p>
                <button class="select-btn">Select</button>
            </div>

            <div class="profile-card" onclick="openLoginModal('student')">
                <span class="profile-icon" aria-hidden="true"></span>
                <h3>Student</h3>
                <p>Access your courses and grades</p>
                <button class="select-btn">Select</button>
            </div>

            <div class="profile-card" onclick="openLoginModal('faculty')">
                <span class="profile-icon" aria-hidden="true"></span>
                <h3>Faculty</h3>
                <p>Manage courses and students</p>
                <button class="select-btn">Select</button>
            </div>

            <div class="profile-card" onclick="openLoginModal('parent')">
                <span class="profile-icon" aria-hidden="true"></span>
                <h3>Parent</h3>
                <p>Monitor your child's progress</p>
                <button class="select-btn">Select</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Login</h2>
            </div>
            
            <div id="alert"></div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <span class="input-icon">ðŸ‘¤</span>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="input-icon">ðŸ”’</span>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Log in</button>
                <div class="loading" id="loading">Logging in...</div>

                <div class="register-link">
                    Don't have an account? <a href="#">Register</a>
                </div>

                <div class="test-creds">
                    <p><strong>Test Account:</strong></p>
                    <p id="testCreds"></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentRole = '';

        const testCredentials = {
            admin: 'admin@university.com / admin123',
            student: 'student@test.com / student123',
            faculty: 'faculty@test.com / faculty123',
            parent: 'parent@test.com / parent123'
        };

        function openLoginModal(role) {
            currentRole = role;
            document.getElementById('loginModal').style.display = 'block';
            document.getElementById('testCreds').textContent = testCredentials[role] || 'Create account through admin';
            document.getElementById('loginForm').reset();
            document.getElementById('alert').innerHTML = '';
        }

        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alert');
            const loading = document.getElementById('loading');

            loading.style.display = 'block';
            alertDiv.innerHTML = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.role !== currentRole) {
                        alertDiv.innerHTML = `<div class="alert alert-error">Invalid credentials for ${currentRole} login</div>`;
                        loading.style.display = 'none';
                        return;
                    }

                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    alertDiv.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';

                    setTimeout(() => {
                        window.location.href = `/${data.user.role}`;
                    }, 1000);
                } else {
                    alertDiv.innerHTML = `<div class="alert alert-error">${data.error || 'Login failed'}</div>`;
                }
            } catch (error) {
                alertDiv.innerHTML = '<div class="alert alert-error">Network error. Please try again.</div>';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>

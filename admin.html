<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .navbar h1 {
            font-size: 24px;
            color: #e50914;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .logout-btn {
            background: #e50914;
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            background: #f40612;
            transform: scale(1.05);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 50px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 30px;
            overflow-x: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #e50914;
        }

        .tab:hover {
            color: #fff;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 0, 0, 0.5);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            color: rgba(255, 255, 255, 0.9);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #e50914;
            color: white;
        }

        .btn-primary:hover {
            background: #f40612;
            transform: scale(1.05);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .alert-error {
            background: rgba(229, 9, 20, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(229, 9, 20, 0.5);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: #51cf66;
            border: 1px solid rgba(16, 185, 129, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #e50914;
            background: rgba(0, 0, 0, 0.5);
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.5);
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.5);
        }

        .status-denied {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .navbar {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1> ADMIN PORTAL</h1>
        <div class="user-info">
            <span>Administrator</span>
            <button class="logout-btn" onclick="logout()">Sign Out</button>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showTab('users')">Manage Users</button>
            <button class="tab" onclick="showTab('create')">Create User</button>
            <button class="tab" onclick="showTab('subjects')">Manage Subjects</button>
            <button class="tab" onclick="showTab('reevaluations')">Re-evaluations</button>
        </div>

        <div id="alert"></div>

        <!-- Manage Users Tab -->
        <div id="users" class="tab-content active">
            <div class="card">
                <h2>All Users</h2>
                <div id="usersList" class="loading">Loading users...</div>
            </div>
        </div>

        <!-- Create User Tab -->
        <div id="create" class="tab-content">
            <div class="card">
                <h2>Create New User</h2>
                <form id="createUserForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="newEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="newFullName" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="newRole" required onchange="toggleStudentFields()">
                            <option value="">-- Select Role --</option>
                            <option value="admin">Admin</option>
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                            <option value="parent">Parent</option>
                        </select>
                    </div>
                    <div class="form-group" id="studentIdGroup" style="display:none;">
                        <label>Student ID</label>
                        <input type="text" id="newStudentId">
                    </div>
                    <div class="form-group" id="parentStudentIdGroup" style="display:none;">
                        <label>Parent's Child Student ID</label>
                        <input type="text" id="newParentStudentId">
                    </div>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </form>
            </div>
        </div>

        <!-- Manage Subjects Tab -->
        <div id="subjects" class="tab-content">
            <div class="card">
                <h2>Create Subject</h2>
                <form id="createSubjectForm">
                    <div class="form-group">
                        <label>Subject Name</label>
                        <input type="text" id="subjectName" required>
                    </div>
                    <div class="form-group">
                        <label>Subject Code</label>
                        <input type="text" id="subjectCode" required>
                    </div>
                    <div class="form-group">
                        <label>Credits</label>
                        <input type="number" id="subjectCredits" required min="1" max="6">
                    </div>
                    <div class="form-group">
                        <label>Slot (e.g., A1, B1, C1)</label>
                        <input type="text" id="subjectSlot" required>
                    </div>
                    <div class="form-group">
                        <label>Faculty</label>
                        <select id="subjectFaculty">
                            <option value="">-- Select Faculty --</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Subject</button>
                </form>
            </div>

            <div class="card">
                <h2>All Subjects</h2>
                <div id="subjectsList" class="loading">Loading subjects...</div>
            </div>
        </div>

        <!-- Re-evaluations Tab -->
        <div id="reevaluations" class="tab-content">
            <div class="card">
                <h2>Re-evaluation Requests</h2>
                <div id="reevalList" class="loading">Loading requests...</div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        // Debug logging
        console.log('Token:', token ? 'Present' : 'Missing');
        console.log('User:', user);

        if (!token || !user || user.role !== 'admin') {
            console.log('Redirecting to login - invalid credentials');
            window.location.href = '/';
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'users') loadUsers();
            if (tabName === 'subjects') {
                loadFaculty();
                loadSubjects();
            }
            if (tabName === 'reevaluations') loadReevaluations();
        }

        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('alert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertDiv.innerHTML = '', 5000);
        }

        async function apiCall(endpoint, options = {}) {
            console.log('Making API call to:', endpoint);
            console.log('With token:', token ? 'Yes' : 'No');
            
            const response = await fetch(endpoint, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            
            console.log('Response status:', response.status);
            return response;
        }

        function toggleStudentFields() {
            const role = document.getElementById('newRole').value;
            document.getElementById('studentIdGroup').style.display = role === 'student' ? 'block' : 'none';
            document.getElementById('parentStudentIdGroup').style.display = role === 'parent' ? 'block' : 'none';
        }

        async function loadUsers() {
            document.getElementById('usersList').innerHTML = '<div class="loading">Loading users...</div>';
            
            try {
                console.log('Loading users...');
                const response = await apiCall('/api/admin/users');
                console.log('Response received:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    
                    let errorMsg = 'Error loading users';
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMsg = errorJson.error || errorMsg;
                    } catch (e) {
                        errorMsg = errorText || errorMsg;
                    }
                    
                    document.getElementById('usersList').innerHTML = `<p style="text-align: center; padding: 40px; color: #ef4444;">${errorMsg}</p>`;
                    return;
                }
                
                const users = await response.json();
                console.log('Users loaded:', users.length);

                if (users.length === 0) {
                    document.getElementById('usersList').innerHTML = '<p style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">No users found. The admin account should appear here.</p>';
                    return;
                }

                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Student ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(u => `
                                <tr>
                                    <td>${u.id}</td>
                                    <td>${u.full_name}</td>
                                    <td>${u.email}</td>
                                    <td><span style="text-transform: capitalize; font-weight: 600; color: #e50914;">${u.role}</span></td>
                                    <td>${u.student_id || 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                document.getElementById('usersList').innerHTML = html;
            } catch (error) {
                console.error('Exception while loading users:', error);
                document.getElementById('usersList').innerHTML = '<p style="text-align: center; padding: 40px; color: #ef4444;">Error loading users. Check console for details. Try refreshing the page.</p>';
            }
        }

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userData = {
                email: document.getElementById('newEmail').value,
                password: document.getElementById('newPassword').value,
                full_name: document.getElementById('newFullName').value,
                role: document.getElementById('newRole').value,
                student_id: document.getElementById('newStudentId').value || null,
                parent_student_id: document.getElementById('newParentStudentId').value || null
            };

            try {
                const response = await apiCall('/api/register', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('User created successfully!');
                    document.getElementById('createUserForm').reset();
                    loadUsers();
                } else {
                    showAlert(data.error || 'Failed to create user', 'error');
                }
            } catch (error) {
                showAlert('Error creating user', 'error');
            }
        });

        async function loadFaculty() {
            try {
                const response = await apiCall('/api/admin/users');
                const users = await response.json();
                const faculty = users.filter(u => u.role === 'faculty');

                const select = document.getElementById('subjectFaculty');
                select.innerHTML = '<option value="">-- Select Faculty --</option>' +
                    faculty.map(f => `<option value="${f.id}">${f.full_name}</option>`).join('');
            } catch (error) {
                console.error('Error loading faculty');
            }
        }

        async function loadSubjects() {
            try {
                const response = await apiCall('/api/subjects');
                const subjects = await response.json();

                const html = subjects.length > 0 ? `
                    <table>
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Credits</th>
                                <th>Slot</th>
                                <th>Faculty</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${subjects.map(s => `
                                <tr>
                                    <td>${s.code}</td>
                                    <td>${s.name}</td>
                                    <td>${s.credits}</td>
                                    <td>${s.slot}</td>
                                    <td>${s.faculty_name || 'Not assigned'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                ` : '<p style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">No subjects created yet</p>';

                document.getElementById('subjectsList').innerHTML = html;
            } catch (error) {
                document.getElementById('subjectsList').innerHTML = '<p>Error loading subjects</p>';
            }
        }

        document.getElementById('createSubjectForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const subjectData = {
                name: document.getElementById('subjectName').value,
                code: document.getElementById('subjectCode').value,
                credits: parseInt(document.getElementById('subjectCredits').value),
                slot: document.getElementById('subjectSlot').value,
                faculty_id: parseInt(document.getElementById('subjectFaculty').value) || null
            };

            try {
                const response = await apiCall('/api/subjects', {
                    method: 'POST',
                    body: JSON.stringify(subjectData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Subject created successfully!');
                    document.getElementById('createSubjectForm').reset();
                    loadSubjects();
                } else {
                    showAlert(data.error || 'Failed to create subject', 'error');
                }
            } catch (error) {
                showAlert('Error creating subject', 'error');
            }
        });

        async function loadReevaluations() {
            try {
                const response = await apiCall('/api/admin/reevaluation-requests');
                const requests = await response.json();

                const html = requests.length > 0 ? `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Student ID</th>
                                <th>Subject ID</th>
                                <th>Reason</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${requests.map(r => `
                                <tr>
                                    <td>${r.id}</td>
                                    <td>${r.student_id}</td>
                                    <td>${r.subject_id}</td>
                                    <td>${r.reason}</td>
                                    <td><span class="status-badge status-${r.status}">${r.status}</span></td>
                                    <td>
                                        ${r.status === 'pending' ? `
                                            <button class="btn btn-success" onclick="processRequest(${r.id}, 'approved')">Approve</button>
                                            <button class="btn btn-danger" onclick="processRequest(${r.id}, 'denied')">Deny</button>
                                        ` : 'Processed'}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                ` : '<p style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">No re-evaluation requests yet</p>';

                document.getElementById('reevalList').innerHTML = html;
            } catch (error) {
                document.getElementById('reevalList').innerHTML = '<p>Error loading requests</p>';
            }
        }

        async function processRequest(requestId, status) {
            try {
                const response = await apiCall(`/api/admin/reevaluation-requests/${requestId}`, {
                    method: 'PUT',
                    body: JSON.stringify({
                        status: status,
                        admin_comment: `Request ${status} by admin`
                    })
                });

                if (response.ok) {
                    showAlert(`Request ${status} successfully!`);
                    loadReevaluations();
                } else {
                    showAlert('Failed to process request', 'error');
                }
            } catch (error) {
                showAlert('Error processing request', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Load initial data after a short delay to ensure everything is ready
        setTimeout(() => {
            loadUsers();
        }, 100);
    </script>
</body>
</html>
